<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

		<title>Title</title>

		<style>
			.attribution { font-size: 11px; text-align: center; }

	<body>
		<main class="main">
			<img class="main-img" src="img/image-product-desktop.jpg" alt="An image of the perfume Essence Eau">
			<section class="info">
				<p class="tag">Perfume</p>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
				Perfumer-Creator for the House of CHANEL.</p>
				<p class="info-prices">
					<span>$149.99</span>
					<span>$169.99</span>
				</p>
				<button class="cart-button" type="button">Add to Cart</button>
			</section>
		</main>
